<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BriteCore</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../assets/css/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">BriteCore</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h3>Feature Requests</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <form data-bind="submit: addFeature, update: updateBackend">
                        <div class="form-group">
                            <label for="client id">Client ID</label>
                            <input data-bind="value: newclient_id" type="number" class="form-control" id="client_id" aria-describedby="emailHelp" placeholder="Enter Client ID">

                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input data-bind="value: newtitle" type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title">

                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input data-bind="value: newdescription" type="ematextil" class="form-control" id="description" aria-describedby="emailHelp"
                                placeholder="Enter Description">

                        </div>
                        <div class="form-group">
                            <label for="product area">Product Area</label>
                            <input data-bind="value: newproduct_area" type="text" class="form-control" id="product_area" aria-describedby="emailHelp"
                                placeholder="Enter Product Area">

                        </div>
                        <div class="form-group">
                            <label for="target date">Target date</label>
                            <input data-bind="value: newtarget_date" type="text" class="form-control" id="target_date" aria-describedby="emailHelp" placeholder="Enter Target date">

                        </div>
                        <button data-bind="click: $root.updateBackend,visible: updateForm()" type="button" class="btn btn-primary">Update</button>
                        <button data-bind="click: $root.cancelUpdate,visible: updateForm()" type="button" class="btn btn-primary">Cancel</button>
                        <button data-bind="visible: !updateForm()"type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <h3>List of Features Requested</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-1">
                    <h4>Client ID</h4>
                </div>
                <div class="col-xs-2">
                    <h4>Title</h4>
                </div>
                <div class="col-xs-3">
                    <h4>Description</h4>
                </div>
                <div class="col-xs-2">
                    <h4>Product Area</h4>
                </div>
                <div class="col-xs-2">
                    <h4>Target Date</h4>
                </div>
                <div class="col-xs-2">
                    <h4>Operations</h4>
                </div>
            </div>
            <ul data-bind="foreach: features" class="text-center" >
                <div class="row" data-bind="attr: { id:client_id()}">
                    <div class="col-xs-1">
                        <span data-bind="text: client_id"></span>
                    </div>
                    <div class="col-xs-2">
                        <span data-bind="text: title"></span>
                    </div>
                    <div class="col-xs-3">
                        <span data-bind="text: description"></span>
                    </div>
                    <div class="col-xs-2">
                        <span data-bind="text: product_area"></span>
                    </div>
                    <div class="col-xs-2">
                        <span data-bind="text: target_date"></span>
                    </div>
                    <div class="col-xs-2">
                        <a href="#"  data-bind="click: $root.updateFeature">Update</a>
                        <a href="#"  data-bind="click: $parent.removeFeature">Delete</a>
                    </div>
                </div>

            </ul>
            <div class="row">
                <div class="col-xs-6">

                </div>
            </div>

        </div>
        <!-- /.container -->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

        <script type='text/javascript' src='featuremodel.js'></script>
    </body>

</html>
